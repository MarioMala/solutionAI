<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Zarządzania Rozwiązaniami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>System Zarządzania Rozwiązaniami</h1>
        </header>

        <!-- Przycisk dodawania -->
        <section class="add-button-section">
            <button id="add-entry-btn" class="add-entry-btn">+ Dodaj nowy wpis</button>
        </section>

        <!-- Formularz dodawania/edycji -->
        <section class="form-section" id="form-section" style="display: none;">
            <h2 id="form-title">Dodaj nowy wpis</h2>
            <form id="entry-form">
                <input type="hidden" id="entry-id">
                <div class="form-group">
                    <label for="module">Moduł:</label>
                    <select id="module" required>
                        <option value="">Wybierz moduł...</option>
                        <option value="SRS">SRS</option>
                        <option value="SOK">SOK</option>
                        <option value="SEK">SEK</option>
                        <option value="SCM">SCM</option>
                        <option value="SKJ">SKJ</option>
                        <option value="WADM">WADM</option>
                        <option value="KDW">KDW</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Tytuł:</label>
                    <input type="text" id="title" required placeholder="Wprowadź tytuł">
                </div>
                <div class="form-group">
                    <label for="content">Treść:</label>
                    <textarea id="content" rows="4" placeholder="Wprowadź treść wpisu"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Dodaj</button>
                    <button type="button" id="cancel-btn" style="display: none;">Anuluj</button>
                </div>
            </form>
        </section>

        <!-- Filtry -->
        <section class="filters-section">
            <h2>Filtry</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="filter-module">Moduł:</label>
                    <select id="filter-module">
                        <option value="">Wszystkie</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-search">Szukaj:</label>
                    <input type="text" id="filter-search" placeholder="Szukaj w tytułach i treści...">
                </div>
                <button id="clear-filter-btn">Wyczyść</button>
            </div>
        </section>

        <!-- Lista wpisów -->
        <section class="entries-section">
            <h2>Lista wpisów</h2>
            <div id="entries-list" class="entries-list">
                <!-- Wpisy będą dodawane dynamicznie -->
            </div>
        </section>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
